name: Mutation Testing Quality Gate
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  mutation-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4 
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download previous benchmark
      uses: actions/download-artifact@v4
      with:
        name: mutation-score
        path: ./
      continue-on-error: true 

    - name: Run Mutation Tests
      run: mvn -pl core org.pitest:pitest-maven:mutationCoverage -DtargetClasses=com.graphhopper.* -DtargetTests=com.graphhopper.*

    - name: Check Mutation Score
      id: check_score
      run: |
        # Extraction du score (ajustez le regex si nécessaire selon votre version de PITest)
        NEW_SCORE=$(grep -oP 'Mutation Coverage.*?<span class="code">\K[0-9]+' target/pit-reports/*/index.html | head -1 || echo "0")
        
        # Lecture ancien score (0 si pas de fichier)
        OLD_SCORE=$(cat mutation-score.txt 2>/dev/null || echo "0")
        
        echo "Ancien Score: $OLD_SCORE%"
        echo "Nouveau Score: $NEW_SCORE%"
        
        # Sauvegarde pour le futur
        echo "$NEW_SCORE" > mutation-score.txt
        
        if [ "$NEW_SCORE" -lt "$OLD_SCORE" ]; then
          echo "::error::Le score de mutation a baissé !"
          exit 1
        fi

    - name: Save new benchmark
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mutation-score
        path: mutation-score.txt
        overwrite: true

    - name: Rickroll on Failure
      if: failure()
      uses: ./.github/actions/rickroll