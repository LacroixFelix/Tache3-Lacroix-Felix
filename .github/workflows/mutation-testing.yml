name: Mutation Testing Quality Gate
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  mutation-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download previous benchmark
      uses: actions/download-artifact@v3
      with:
        name: mutation-score
        path: ./
      continue-on-error: true

    - name: Run Mutation Tests
      run: mvn org.pitest:pitest-maven:mutationCoverage

    - name: Check Mutation Score
      id: check_score
      run: |
        # Chercher "Mutation Coverage" dans le rapport HTML
        # Note: Ajustez le chemin si votre rapport est ailleurs
        NEW_SCORE=$(grep -oP 'Mutation Coverage.*?<span class="code">\K[0-9]+' target/pit-reports/*/index.html | head -1 || echo "0")
        
        # Lire l'ancien score (0 si fichier inexistant)
        OLD_SCORE=$(cat mutation-score.txt 2>/dev/null || echo "0")
        
        echo "Ancien Score: $OLD_SCORE%"
        echo "Nouveau Score: $NEW_SCORE%"
        
        # Sauvegarder le nouveau score pour le futur
        echo "$NEW_SCORE" > mutation-score.txt
        
        if [ "$NEW_SCORE" -lt "$OLD_SCORE" ]; then
          echo "::error::Le score de mutation a baiss√© !"
          exit 1
        fi

    - name: Save new benchmark
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mutation-score
        path: mutation-score.txt

    - name: Rickroll on Failure
      if: failure()
      uses: ./.github/actions/rickroll